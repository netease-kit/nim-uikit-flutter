  nim_core_v2:
    ^10.9.5
#    path: ../../nim_core_v2/nim_core_v2

  netease_plugin_core_kit:
    ^10.1.0
#    path: ../../plugin/netease_plugin_core_kit

  permission_handler: ^11.0.1
  connectivity_plus: ^6.0.2
  fluttertoast: ^8.2.4
  intl: any
  flutter_svg: ^2.0.7
  yunxin_alog: ^2.0.0
    #  呼叫组件
  netease_callkit_ui: ^4.1.0
  netease_callkit: ^4.1.0

