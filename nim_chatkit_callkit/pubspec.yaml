name: nim_chatkit_callkit
description: "A Flutter project for yunxin im chatkit"
version: 10.7.0
homepage: https://github.com/netease-kit/nim-uikit-flutter

environment:
  sdk: ">=2.16.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  netease_common_ui:
     ">=10.0.0  <11.0.0"
#    path: ../../common/netease_common_ui
  netease_corekit:
     ">=1.3.0 <1.4.0"
